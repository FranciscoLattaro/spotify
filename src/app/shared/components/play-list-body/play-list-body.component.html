<div class="play-list-body">
    <ul class="play-list-table-header">
        <li class="isFilter" (click)="changeSort('name')">Nombre ↓↑</li>
        <li class="isFilter" (click)="changeSort('album')">álbum ↓↑</li>
        <li>fecha incorporación </li>
        <li><i class="uil uil-clock-eight"></i></li>
    </ul>
    <ul class="play-list-rows" *ngFor="let element of tracks | orderList:optionSort.property:optionSort.order">
        <li class="track-name">
            <ng-container *ngTemplateOutlet="coverSection;context:{track:element}"></ng-container>
        </li>
        <li class="track-name-opacity">
            {{element.album }}
        </li>
        <li class="track-name-opacity">
            {{element.album}}
        </li>
        <li class="track-name-opacity">
            {{element.album}}
        </li>

    </ul>
</div>

<!--template del cover-->
<ng-template #coverSection let-track="track" let-numero="numero">

    <div class="cover-section">
        <img appImgBroken class="cover-track" [src]="track.cover" [alt]="track.name">
        <div class="cover-info">
            <div class="name-track">{{track.name}}</div>
            <div class="name-track-details">{{track.artist.name}}</div>
        </div>
    </div>

</ng-template>
